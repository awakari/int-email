# Default values for int-email.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/awakari/int-email
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: github-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 465

ingress:
  enabled: false
  hosts:
    - host: int-email.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: int-email-tls-server
      hosts:
        - int-email.local

resources:
  requests:
    cpu: 1m
    memory: 16Mi
  limits:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationValue: 100m
  targetMemoryUtilizationValue: 64Mi

priority:
  class: "awk-major"

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
            - key: spot
              operator: In
              values:
                - "true"

api:
  event:
    typ:
      self: "com_awakari_email_v1"
  interests:
    uri: "subscriptions-proxy:50051"
    detailsUriPrefix: "https://awakari.com/sub-details.html?id="
  reader:
    uriEvtBase: "https://awakari.com/pub-msg.html?id="
  writer:
    backoff: "10s"
    batchSize: 16
    cache:
      size: 100
      ttl: "24h"
    uri: "resolver:50051"
backup:
  secrets:
    image: "alpine:3.20"
    schedule: "0 0 * * 1" # weekly
    restore:
      image: "alpine:3.20"
      schedule: "0 0 31 2 *" # never, manually only
    volume:
      name: "backup-secrets"
cert:
  acme:
    email: "awakari@awakari.com"
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
  issuer:
    name: letsencrypt-staging
log:
  # https://pkg.go.dev/golang.org/x/exp/slog#Level
  level: -4

cloud:
  project: ""
